api_platform:
    title: Super Secret Agency API
    version: 1.0.0
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    formats:
        json: ['application/json']
        jsonld: ['application/ld+json']
    docs_formats:
        jsonld: ['application/ld+json']
        json: ['application/json']
        
    patch_formats:
        json: ['application/json']
        merge: ['application/merge-patch+json']
